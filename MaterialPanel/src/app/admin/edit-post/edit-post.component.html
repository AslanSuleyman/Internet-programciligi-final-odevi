<div
  class="mt20"
  fxLayout="row wrap"
  fxLayoutAlign="center stretch"
  fxLayout.lt-md="column"
  fxLayoutGap="10px"
>
  <mat-card fxFlex="60">
    <mat-card-header>
      <mat-card-title>Gönderi Düzenle</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="formGroup">
        <p>Gönderi Bilgileri</p>

        <div>
          <div>
            <mat-form-field class="full-width">
              <input
                matInput
                placeholder="Başlık"
                formControlName="title"
                type="text"
              />
            </mat-form-field>

            <mat-form-field class="full-width">
              <input
                matInput
                placeholder="Açıklama"
                formControlName="desc"
                type="text"
              />
            </mat-form-field>

            <button
              class="ml-5"
              mat-raised-button
              color="primary"
              [disabled]="formGroup.invalid"
              (click)="Edit()"
            >
              Save
            </button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
