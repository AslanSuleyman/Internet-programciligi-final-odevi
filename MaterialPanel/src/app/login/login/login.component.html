<div class="login-page">
  <div class="content px20">
    <form class="login-form" #myForm="ngForm" (ngSubmit)="tokenAl()"> 
      <div class="text-center">
        <h2 class="app-name">Admin Panel</h2>
      </div>

        <div fxFlexFill>
          <mat-form-field class="w-100">
            <input matInput placeholder="Email" [(ngModel)]="email" name="password">
          </mat-form-field>
          <mat-form-field class="w-100">
            <input matInput type="password" placeholder="Şifre" [(ngModel)]="password" name="password">
          </mat-form-field>
        </div>
      </div>

        <a href="javascript:void(0)">Forgot Password</a>

          <button type="submit" mat-raised-button color="primary" class="w-100">Giriş Yap</button>
